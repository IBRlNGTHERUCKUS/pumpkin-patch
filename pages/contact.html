<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Patch</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="link-bar">
        <a class="logo-link" href="../index.html"><img src="../images/paddington.png" alt="" class="logo"></a>
        <div class="links">
            <a href="./about.html">About</a>
            <a href="./tickets.html">Tickets</a>
            <a href="./contact.html">Contact</a>
        </div>
    </div>

    <div class="top">
        <div class="content-bubble">
            <h1>Have a Question, Comment, or concern?</h1>
            <p>Call us at <a href="tel:909-345-1235" class="phone-number">(909)-345-1235</a> or leave a message below!</p>
        </div>
    </div>
    <main class="secondary-page">
        <div class="pumpkin-container">
            <form class="contact" action="" method="">
                <h1>Contact Us</h1>
                <label for="contact-email">Email
                <input id="contact-email" type="email" name="email" placeholder="you@email.com" required>
                </label>
                <label for="contact-message"></label>
                <textarea placeholder="Type Message Here" name="contact-message" id="contact-message" minlength="10" maxlength="500" required></textarea>
                <label for="contact-submit">Send!
                    <input type="image" class="pumpkin-truck" src="../images/pumpkin-truck.png">
                </label>
                
            </form>
        </div>
        <a href="./about.html#FAQ">Need to know now? Check our FAQ</a>
    </main>
    <footer>
        <div class="social-bar">
            <a href="https://www.instagram.com/trinketsbyamandabooth" target='_blank'>
                <img class="social-button" src="../images/icons8-instagram.svg">
            </a>
            <a href="https://www.facebook.com/" target='_blank'>
                <img class="social-button" src="../images/icons8-facebook.svg">
            </a>
            <a href="https://www.tiktok.com/en/" target='_blank'>
                <img class="social-button" src="../images/icons8-tiktok.svg">
            </a>
        </div>
        <div class="footer-inner">
            <form action="http://httpbin.org/post" method="post">
                <h2>Subscribe to our newsletter</h2>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="you@email.com">
                <button type="submit">Subscribe!</button>
            </form>
            <address>
                <h3>Open Friday-Sunday</h3>
                <em>4:00PM - 10:00PM</em>
                <h3>Contact</h3>
                <a href="https://www.google.com/maps/place/Bermuda+Triangle/@24.9999996,-71,15z/data=!3m1!4b1!4m6!3m5!1s0x89451ab5034cb7ab:0xb600ecf3df7aca4d!8m2!3d25!4d-71!16zL20vMDFqcGw?entry=ttu" class="address">1234 Live Oak Drive</a>
                <a href="tel:909-345-1235" class="phone-number">(909)-345-1235</a>
                <a href="mailto:PaddingtonFarms@gmail.com" class="business-email">PaddingtonFarms@gmail.com</a>
            </address>
        </div>
    </footer>
</body>
</html>
